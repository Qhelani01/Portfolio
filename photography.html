<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through My Lens â€” Photography | Qhelani Moyo</title>
    <link rel="preload" href="CSS.css" as="style">
    <link rel="preload" href="JS.js" as="script">
    <link rel="stylesheet" href="CSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
</head>
<body class="page-photography">
    <div class="scroll-progress" id="scroll-progress"></div>
    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">QM</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="photography.html" class="nav-link">Photography</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="photography-page-main">
        <section class="photography-fullpage">
            <!-- Hero: landscape + location name overlay (Felix Rome style) -->
            <div class="photography-hero-banner" id="photography-hero-banner">
                <img class="photography-hero-img" id="photography-hero-img" src="https://placehold.co/1600x600/f5f5f7/86868b?text=United+States+Landscape" alt="">
                <h1 class="photography-hero-location" id="photography-hero-title">UNITED STATES</h1>
            </div>

            <!-- Clickable location links (the other two locations) -->
            <nav class="photography-location-links" aria-label="View other locations">
                <a href="#botswana" class="photography-location-link" data-location="botswana">BOTSWANA</a>
                <a href="#zimbabwe" class="photography-location-link" data-location="zimbabwe">ZIMBABWE</a>
            </nav>

            <!-- Grid: 4 photos per row (populated from content.json) -->
            <div class="photography-fullpage-content">
                <div class="photography-grid photography-grid--4col photography-grid-visible" data-location="united-states" id="grid-united-states"></div>
                <div class="photography-grid photography-grid--4col" data-location="botswana" id="grid-botswana" hidden></div>
                <div class="photography-grid photography-grid--4col" data-location="zimbabwe" id="grid-zimbabwe" hidden></div>
            </div>

            <div class="photography-fullpage-content photography-cta--page-wrap">
                <div class="photography-cta photography-cta--page">
                    <a href="index.html#photography" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Portfolio
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox: full photo view with prev/next -->
    <div id="photography-lightbox" class="photography-lightbox" aria-hidden="true" role="dialog" aria-label="Photo viewer">
        <button type="button" class="photography-lightbox-close" id="photography-lightbox-close" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        <div class="photography-lightbox-inner">
            <button type="button" class="photography-lightbox-arrow photography-lightbox-prev" id="photography-lightbox-prev" aria-label="Previous photo">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="photography-lightbox-image-wrap" id="photography-lightbox-image-wrap">
                <span class="photography-lightbox-zone photography-lightbox-zone-left" id="photography-lightbox-zone-left" aria-hidden="true"></span>
                <img id="photography-lightbox-img" src="" alt="" class="photography-lightbox-img">
                <span class="photography-lightbox-zone photography-lightbox-zone-right" id="photography-lightbox-zone-right" aria-hidden="true"></span>
            </div>
            <button type="button" class="photography-lightbox-arrow photography-lightbox-next" id="photography-lightbox-next" aria-label="Next photo">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="footer-year"></span> Qhelani Moyo. All rights reserved.</p>
        </div>
    </footer>

    <script src="JS.js" defer></script>
    <script src="photography.js" defer></script>
    <script>
        document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
